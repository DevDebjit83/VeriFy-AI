steps:
  # Build Backend Container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/verify-backend', './backend']
    id: 'build-backend'
    timeout: '1200s'
  
  # Build Frontend Container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/verify-frontend', '.']
    id: 'build-frontend'
    timeout: '600s'
  
  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/verify-backend']
    id: 'push-backend'
    waitFor: ['build-backend']
  
  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/verify-frontend']
    id: 'push-frontend'
    waitFor: ['build-frontend']
  
  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'verify-backend'
      - '--image=gcr.io/$PROJECT_ID/verify-backend'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=1'
    id: 'deploy-backend'
    waitFor: ['push-backend']
  
  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'verify-frontend'
      - '--image=gcr.io/$PROJECT_ID/verify-frontend'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=5'
      - '--min-instances=0'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/verify-backend'
  - 'gcr.io/$PROJECT_ID/verify-frontend'

# Build timeout
timeout: '2400s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
